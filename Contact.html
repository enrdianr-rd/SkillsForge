<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #666666;
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <p>Share your thoughts with us by filling out the form below. Your feedback is valuable to us!</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeIbBFk7peDpXSJvQTUXNyPfIWdQ-qgUaogFOVL3BOuiMRXEQ/viewform?embedded=true" width="640" height="919" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        <div style="text-align: center; margin-top: 20px;">
            <a href="home.html" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
