<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of Careers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .center-container {
    max-width: 600px;
    width: 100%;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  li {
    margin-bottom: 30px;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  li:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  .career {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .career-name {
    flex-grow: 1;
  }

  .apply-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .apply-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="center-container">
  <ul>
    <li>
      <div class="career">
        <span class="career-name">Software Developer</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
    <li>
      <div class="career">
        <span class="career-name">Data Scientist</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
    <li>
      <div class="career">
        <span class="career-name">Graphic Designer</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
    <li>
      <div class="career">
        <span class="career-name">Marketing Manager</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
    <li>
      <div class="career">
        <span class="career-name">Teacher</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
    <li>
      <div class="career">
        <span class="career-name">Nurse</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
    <li>
      <div class="career">
        <span class="career-name">Civil Engineer</span>
        <a href="job.html" class="apply-btn">Apply</a>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
